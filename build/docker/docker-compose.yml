version: '3.8'

services:
  stock-ticker-app:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    container_name: stock-ticker-scheduler
    restart: unless-stopped
    environment:
      - TZ=Asia/Kolkata
    env_file:
      - ../../.env
    volumes:
      # Mount output directory to persist CSV files
      - ../../output:/app/output
      # Mount logs directory for debugging
      - ../../logs:/app/logs
    networks:
      - stock-ticker-network

networks:
  stock-ticker-network:
    driver: bridge
